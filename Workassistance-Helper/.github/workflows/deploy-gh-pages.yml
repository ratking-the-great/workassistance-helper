name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build (production) with computed base-href
        run: |
          REPO=${{ github.event.repository.name }}
          # if repo is a username.github.io user page, use root base href
          if [[ "${REPO}" == *.github.io ]]; then
            BASE='/'
          else
            BASE='/'${REPO}'/'
          fi
          echo "Computed base-href: ${BASE}"
          npm run build -- --configuration production --base-href=${BASE}
      - name: Verify build output
        run: |
          ls -la dist/Workassistance-Helper/browser
          if [ ! -f dist/Workassistance-Helper/browser/index.html ]; then
            echo "ERROR: index.html not found in dist/Workassistance-Helper/browser"; exit 1
          fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/Workassistance-Helper/browser
