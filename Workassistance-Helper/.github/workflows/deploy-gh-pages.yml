name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build (production) with computed base-href
        run: |
          REPO=${{ github.event.repository.name }}
          # if repo is a username.github.io user page, use root base href
          if [[ "${REPO}" == *.github.io ]]; then
            BASE='/'
          else
            BASE='/'${REPO}'/'
          fi
          echo "Computed base-href: ${BASE}"
          npm run build -- --configuration production --base-href=${BASE}
      - name: Prepare docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r dist/Workassistance-Helper/browser/* docs/
          touch docs/.nojekyll
      - name: Commit and push to docs folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push
